{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cognizance</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/smoothproducts.css' %}">
</head>

<body style="background: url({% static 'img/tech/619899.jpg' %});text-align: center;height: 100%;min-height: 100%;">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #f7f6f6;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-weight: bold;color: var(--gray);">Fresh Application</a><button class="navbar-toggler" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <div class="card" style="width: 50%;padding: 40px;margin-left: 25%;margin-top: 70px;height: auto;margin-bottom: 50px;">
        <h1 style="font-size: 25px;color: rgb(114,117,120);font-family: ABeeZee, sans-serif;font-weight: bold;margin-bottom: 20px;">Fresh Application</h1>
        <div class="card-body" style="width: 100%;padding: 0px;">
            <form method="post" style="width: 100%;max-width: 100%;">
            {% csrf_token %}
                <h2 class="sr-only">Login Form</h2>
                <div class="form-group" style="padding: 10px;border-radius: 10px;border: 1px solid var(--orange) ;">
                    <p>Fullname</p><input class="form-control" type="text" placeholder="Your good name here" name="fullname" required>
                </div>
                <div class="form-group" style="padding: 10px;border-radius: 10px;border: 1px solid var(--orange) ;">
                    <p>Email address</p><input class="form-control" type="email" placeholder="We can get you notified about your application status" name="email" required>
                </div>
                <div class="form-group" style="padding: 10px;border-radius: 10px;margin-top: 10px;border: 1px solid var(--orange) ;">
                    <p>Department</p><select class="form-control" style="margin-top: 10px;" name="department" required>
                        <optgroup label="Department">
                            <option value="CSE">CSE</option>
                            <option value="CSE(AI)">CSE(AI)</option>
                            <option value="CYS">CYS</option>
                            <option value="CCE">CCE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" style="border-radius: 10px;padding: 10px;border: 1px solid var(--orange) ;">
                    <p>Domain of Interest</p><select class="form-control" style="margin-top: 10px;" name="domain" required>
                        <optgroup label="Domain">
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Competitive Programming">Competitive Programming</option>
                            <option value="Hackathons">Hackathons</option>
                            <option value="Open Source">Open Source</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" style="border-radius: 10px;padding: 10px;border: 1px solid var(--orange) ;">
                    <p>Academic Year</p><select class="form-control" style="margin-top: 10px;" name="ac_year" required>
                        <optgroup label="Academic Year">
                            <option value="I year">I year</option>
                            <option value="II year">II year</option>
                            <option value="III year">III year</option>
                            <option value="IV year">IV year</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group" style="border-radius: 10px;border: 1px solid var(--orange);padding: 10px;">
                    <p>Why do you wish to join this club ?</p><textarea class="form-control" name="ques1" required></textarea>
                </div>
                <div class="form-group" style="padding: 10px;border-radius: 10px;border: 1px solid var(--orange) ;">
                    <p>Write about yourself which helps us to make you, our preference</p><textarea class="form-control" name="writeup" required></textarea>
                </div>
                <div class="form-group" style="padding: 10px;border-radius: 10px;border: 1px solid var(--orange) ;">
                    <p>Experience (if any)</p><textarea class="form-control" name="experience"></textarea>
                </div>
                <div class="form-group" style="border-color: var(--orange);"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(239,90,25);border-color: var(--orange);height: 42px;margin-top: 30px;">APPLY NOW</button></div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'js/smoothproducts.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
